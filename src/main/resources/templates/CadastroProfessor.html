<body>

    <header>
        <div class="container-fluid p-5 bg-dark text-white"
            style="background-image: url(''); height: 75%; background-position: center; background-repeat: no-repeat; background-size: cover;">
            <h1 class="text-center display-3">Sistema de TCC</h1>
        </div>
    </header>

    <main role="main" class="container">

        <div class="container col-lg-6 col-md-10 col-sm-10">
            <div class="text-center mt-3 mb-4 pt-5 p-3">
                <h1>Cadastro de professor</h1>
                <a class="d-flex" style="position: absolute; left: 19.9rem;" href="/">Voltar para home</a>
            </div>
            <div class="container">
                <p>Preencha os campos abaixo com os seus dados para se cadastrar:</p>
                <form method="POST" action="/professores">
                    <div class="alert alert-success" th:if="${!#strings.isEmpty(mensagem)}">
                        <span th:text="${mensagem}"></span>
                    </div>

                    <div class="form-group">
                        <label for="nome">Nome: </label>
                        <input type="text" class="form-control" id="nome" name="nome">
                    </div>
                    <div class="form-group">
                        <label for="sobrenome">Sobrenome: </label>
                        <input type="text" class="form-control" id="sobrenome" name="sobrenome">
                    </div>
                    <div class="form-group">
                        <label for="matricula">Matricula: </label>
                        <input type="text" class="form-control" id="matricula" name="matricula">
                    </div>
                    <div class="form-group">
                        <label for="anoIngresso">Ano de ingresso: </label>
                        <input type="number" class="form-control" id="anoIngresso" name="anoIngresso">
                    </div>
                    <label><strong>Informações profissionais</strong></label>
                    <div class="form-group">
                        <label for="curso">Curso: </label>
                        <input type="text" class="form-control" id="curso" name="curso">
                    </div>
                    <div class="form-group">
                        <select class="form-select form-control" name="titulacao">
                            <option selected>Titulação Máxima</option>
                            <option value="BACHARELADO">Bacharelado</option>
                            <option value="LICENCIATURA">Licenciatura</option>
                            <option value="TECNOLOGO">Tecnólogo</option>
                            <option value="ESPECIALIZACAO">Especialização</option>
                            <option value="MBA">MBA</option>
                            <option value="MESTRADO">Mestrado</option>
                            <option value="POSDOUTORADO">Pós-doutorado</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="area">Área profissinal: </label>
                        <input type="text" class="form-control" id="area" name="area">
                    </div>
                    <!---
                    <div class="mb-3">
                        <label for="area" class="form-label">Digite sua(s) área(s) profissional: </label>
                        <textarea class="form-control" id="area" name rows="3"></textarea>
                    </div>
                    -->
                    <div class="form-group">
                        <label for="link_curriculo">Link do Lattes ou LinkedIn: </label>
                        <input type="text" class="form-control" id="link_curriculo" name="link_curriculo">
                    </div>

                    <button class="btn btn-primary" type="submit">Cadastrar</button>
                </form>
            </div>
        </div>
