<!doctype html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Entrar professor</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />

</head>

<body>

    <header>
        <div class="container-fluid p-5 bg-dark text-white"
            style="background-image: url(''); height: 75%; background-position: center; background-repeat: no-repeat; background-size: cover;">
            <h1 class="text-center display-3">Sistema de TCC</h1>
        </div>
    </header>

    <main role="main" class="container">

        <div class="container col-lg-6 col-md-10 col-sm-10">
            <div class="text-center mt-3 mb-4 pt-5">
                <h1 class="text-center text-info" >Login professor</h1>
                <a class="d-flex" style="position: absolute; left: 19.9rem;" href="/">Voltar para home</a>
            </div>
            <br>
            <div class="alert alert-danger" th:if="${!#strings.isEmpty(mensagem)}">
                <span th:text="${mensagem}"></span>
            </div>

            <!--Login example: https://bootsnipp.com/snippets/bxzmb-->
            <div class="container" style="position: relative; top: 1rem;">
                <ul class="list-group">
                    <li class="list-group-item p-3 bg-secondary font-weight-bold">Digite sua matrícula abaixo: </li>

                    <form id="login-form" class="form" action="/professores/autentica-professor" method="POST">
                        <div class="form-group">
                            <input type="text" name="matricula" id="matricula" class="form-control">
                        </div>
                       
                        <div class="form-group">
                            <label for="remember-me" class="text-info"><span>Lembrar de mim</span> <span><input
                                        id="remember-me" name="remember-me" type="checkbox"></span></label><br><br>
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="Entrar">
                        </div>
                        <div id="register-link" class="text-right">
                            <a href="/alunos/novo" class="text-info">Criar conta</a>
                        </div>
                    </form>

                </ul>
            </div>
        </div>

    </main>
    <footer class="text-muted container mt-5">
        <div class="container">
            <p class="float-right">
                <a href="#">Voltar para o topo</a>
            </p>
            <p>Instituto Federal do Maranhão</p>
            <p>Feito com Bootstrap. <a href="https://getbootstrap.com/"> Leia a documentação</a>.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
</body>

</html>
