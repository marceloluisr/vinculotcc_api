<!doctype html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" 
xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Cadastro de aluno</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />

</head>

<body>

    <header>
        <div class="container-fluid p-5 bg-dark text-white"
            style="background-image: url(''); height: 75%; background-position: center; background-repeat: no-repeat; background-size: cover;">
            <h1 class="text-center display-3">Sistema de TCC</h1>
        </div>
    </header>

    <main role="main" class="container">

        <div class="container col-lg-6 col-md-10 col-sm-10">
            <div class="text-center mt-3 mb-4 pt- p-3">
                <h1>Cadastro de aluno</h1>
                <a class="d-flex" style="position: absolute; left: 19.9rem;" href="/">Voltar para home</a>
            </div>
            <div class="container">
                <p>Preencha os campos abaixo com os seus dados para se cadastrar:</p>
                <form method="POST" action="/alunos" th:object="${aluno}">
                    <div class="alert alert-success" th:if="${!#strings.isEmpty(mensagem)}">
                        <span th:text="${mensagem}"></span>
                    </div>                   
                    <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
                        <div th:each="detailedError : ${#fields.detailedErrors()}">
                            <span th:text="${detailedError.message}"></span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="nome">Nome: </label>
                        <input type="text" class="form-control" id="nome" name="nome">
                    </div>
                    <div class="form-group">
                        <label for="sobrenome">Sobrenome: </label>
                        <input type="text" class="form-control" id="sobrenome" name="sobrenome">
                    </div>
                    <div class="form-group">
                        <label for="matricula">Matricula: </label>
                        <input type="text" class="form-control" id="matricula" name="matricula">
                    </div>
                    <div class="form-group">
                        <label for="anoIngresso">Ano de ingresso: </label>
                        <input type="number" class="form-control" id="anoIngresso" name="anoIngresso">
                    </div>
                    <label><strong>Informações do curso</strong></label>
                    <div class="form-group">
                        <label for="nomeCurso">Curso: </label>
                        <input type="text" class="form-control" id="nomeCurso" name="nomeCurso">
                    </div>

                    <div class="form-group">
                        <select class="form-select form-control" name="periodo">
                            <option selected>Período</option>
                            <option value="PRIMEIRO">1° Período</option>
                            <option value="SEGUNDO">2° Período</option>
                            <option value="TERCEIRO">3° Período</option>
                            <option value="QUARTO">4° Período</option>
                            <option value="QUINTO">5° Período</option>
                            <option value="SEXTO">6° Período</option>
                            <option value="SETIMO">7° Período</option>
                            <option value="OITAVO">8° Período</option>
                            <option value="NONO">9° Período</option>
                            <option value="DECIMO">10° Período</option>
                        </select>
                    </div>

                    <button class="btn btn-primary" type="submit">Cadastrar</button>
                </form>
            </div>
        </div>
       
    </main>
    <footer class="text-muted container mt-5">
        <div class="container">
            <p class="float-right">
                <a href="#">Voltar para o topo</a>
            </p>
            <p>Instituto Federal do Maranhão</p>
            <p>Feito com Bootstrap. <a href="https://getbootstrap.com/"> Leia a documentação</a>.</p>
        </div>
    </footer>
    
   
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
</body>

</html>
