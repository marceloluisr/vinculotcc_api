    <main role="main" class="container">

            <div class="text-center mt-3 mb-4 pt-5">
                <h1>Cadastro de TCC</h1>
            </div>
            <div class="container">
                <p>Preencha os campos abaixo com os dados do TCC:</p>
                <form class="needs-validation" method="POST" action="/tccs" novalidate>
                    <div class="alert alert-success" th:if="${!#strings.isEmpty(mensagem)}">
                        <span th:text="${mensagem}"></span>
                    </div>
                    
                    <label>Nome do aluno</label>
                    <div class="form-group">
                        <select class="form-select form-control" name="alunos">
                            <!--<option th:each="aluno : ${todosAlunos}" th:value="${aluno.id_aluno}" th:text="${aluno.nome}"></option>-->

                        </select>
                    </div>
                    <label>Nome do professor</label>
                    <!-- Versão 1 cadastro
                    <div class="form-group">
                        <select class="form-select form-control" name="professor">
                            <option th:each="professor : ${todosProfessores}" th:value="${professor.id_professor}" th:text="${professor.nome}"></option>
                        </select>
                    </div>
                    -->
                    <!--Versão 2 cadastro-->
                    <div class="form-group">
                        <select class="form-select form-control" name="professor">
                            <option th:value="${prof.id_professor}" th:text="${prof.nome}"></option>
                        </select>
                        
                    </div>

                    <div class="form-group">
                        <label for="tema">Tema: </label>
                        <input type="text" class="form-control" id="tema" name="tema" required>
                        <div class="valid-feedback">
                            Parece certo!
                        </div>
                        <div class="invalid-feedback">
                            Por favor, digite o tema do seu TCC.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="area">Área principal: </label>
                        <input type="text" class="form-control" id="area" name="area" required>
                        <div class="valid-feedback">
                            Parece certo!
                        </div>
                        <div class="invalid-feedback">
                            Por favor, digite a área principal do seu TCC..
                        </div>
                    </div>

                    <button class="btn btn-primary" type="submit">Cadastrar</button>
                </form>
            </div>
        </div>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
